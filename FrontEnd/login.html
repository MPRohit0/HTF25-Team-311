<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginstyle.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-overlay"></div>

  <main class="page">
    <section class="login-card" aria-labelledby="login-title">
      <h1 id="login-title" class="title">Welcome Back To MediPANEL Pro Services</h1>

      <form id="login-form" class="form" action="#" method="post" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="field">
          <label for="password">
            Password
            <a class="forgot" href="#" tabindex="-1">Forgot?</a>
          </label>
          <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
          <span class="error" aria-live="polite"></span>
        </div>

        <div class="controls">
          <label class="remember">
            <input type="checkbox" id="remember" name="remember" />
            Remember me
          </label>

          <button type="submit" class="btn">Log in</button>
        </div>

        <div class="divider">or</div>

        <div class="socials">
          <button type="button" class="social-btn">Continue with Google</button>
          <button type="button" class="social-btn">Continue with GitHub</button>
        </div>

        <p class="signup">
          Don't have an account? <a href="#">Sign up</a>
        </p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
